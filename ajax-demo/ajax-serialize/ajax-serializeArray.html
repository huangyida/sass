<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>ajax-serializeArray</title>
  <link rel="stylesheet" type="text/css" href="../../css/screen.css">
  <script src="../../js/jquery.min.js"></script>
</head>

<body>
  <fieldset>
    <legend>热门跟帖</legend>
    <form action="#" id="form1">
      <p>
        <input type="checkbox" name="check" value="1" checked="checked">篮球
      </p>
      <p>
        <input type="checkbox" name="check" value="2">足球
      </p>
      <p>
        <input type="checkbox" name="check" value="3">乒乓球
      </p>
      <p>
        <input type="checkbox" name="check" value="4">排球
      </p>
      <p>
        <input type="checkbox" name="check" value="5">冰球
      </p>
      <p>
        <input type="radio" name="radio" value="1" checked="checked">篮球
      </p>
      <p>
        <input type="radio" name="radio" value="2">足球
      </p>
      <p>
        <input type="radio" name="radio" value="3">乒乓球
      </p>
      <p>
        <input type="radio" name="radio" value="4">排球
      </p>
      <p>
        <input type="radio" c="radio" value="5">冰球
      </p>
      <p><input type="button" value="提交" id="submit"></p>
    </form>
  </fieldset>
  <div class="comment">已有评论</div>
  <br>
  <div id="restext"></div>
  <script>
  $(document).ready(function() {
    $("#submit").click(function() {
      var check = $(":checked,:radio").serializeArray();
      console.log(check);
      $.each(check,function(i,filed){
        $("#restext").append(filed.name+',');
      })
    });
  });
  </script>
</body>

</html>
