<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ajax-serialize</title>
    <link rel="stylesheet" type="text/css" href="../../css/screen.css">
    <script src="../../js/jquery.min.js"></script>
</head>

<body>
    <fieldset>
        <legend>热门跟帖</legend>
        <form action="#" id="form1">
            <p>评论：</p>
            <p>姓名：
                <input type="text" name="username" id="username">
            </p>
            <p>喜欢的运动：</p>
            <p>
                <input type="checkbox" id="football" name="football">
                <label for="football">足球</label>
            </p>
            <p>
                <input type="checkbox" id="backetball" name="backetball">
                <label for="backetball">篮球</label>
            </p>
            <p>内容：
                <textarea name="content" id="content" cols="30" rows="5"></textarea>
            </p>
            <p>
                <input type="button" id="submit" value="加载评论">
            </p>
        </form>
    </fieldset>
    <div class="comment">已有评论</div>
    <br>
    <div id="restext"></div>
    <script>
    $(document).ready(function() {
        $("#submit").click(function() {
            $.get('get1.php', $("#form1").serialize(), function(data, status) {
                //将返回的数据添加到页面上
                console.log($("#form1").serialize());
                $("#restext").html(data);
            });
        });
    });
    </script>
</body>

</html>
