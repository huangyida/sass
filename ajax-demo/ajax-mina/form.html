<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ajax-serialize</title>
    <link rel="stylesheet" type="text/css" href="../../css/screen.css">
    <script src="../../js/jquery.min.js"></script>
</head>

<body>
    <fieldset>
        <legend>热门跟帖</legend>
        <form action="#" id="form1">
            <p>评论：</p>
            <p><label for="username">姓名：</label>
                <input type="text" name="username" id="username" autofocus placeholder="姓名">
            </p>
            <p><label for="tel">电话：</label> <input type="tel" id="tel"> </p>
            <p><label for="sex">性别:</label>
            <select name="sex" id="sex" >
                <option value="">请选择性别</option>
                <option value="0" >男</option>
                <option value="1">女</option>
                
            </select>
            </p>
            <p><label for="birthday">生日：</label><input type="date" name="birthday" value="" id="birthday"></p>
            <p>喜欢的运动：</p>
            <p>
                <input type="checkbox" id="football" name="football">
                <label for="football">足球</label>
            </p>
            <p>
                <input type="checkbox" id="backetball" name="backetball">
                <label for="backetball">篮球</label>
            </p>
            <p><label for="content">内容：</label>
                <textarea name="content" id="content" cols="30" rows="5" required></textarea>
            </p>
            <p>
                <input type="button" id="submit" value="加载评论">
            </p>
        </form>
    </fieldset>
    <div class="comment">已有评论</div>
    <br>
    <div id="restext"></div>
    <script>
    $(document).ready(function() {
        $("#submit").click(function() {
            var database = $("#form1").serialize();
            $.post('form.json', database, function(data, status) {
                //将返回的数据添加到页面上
                console.log(database);

                var html = '';
                $.each(data, function(index, item) {
                     html += "<p>"+item.username+"</p>"+"<p>"+item.content+"</p>";
                });
                $("#restext").html(html);
            });
        });
    });
    </script>
</body>

</html>
